# Run renovate on push to main
when:
  branch: main
  event:
    - push
    - manual
skip_clone: true
steps:
  - name: renovate
    image: renovate/renovate:39.48.2@sha256:85202554d4ca4511827b24f719968ed61d27a9a16107d175cfd329e225931863
    # TODO: Add when non root containers work in woodpacker
    # volumes:
    #   - renovate-ci-pvc:/renovate-cache
    secrets:
      [
        GITHUB_COM_TOKEN,
        RENOVATE_ENDPOINT,
        RENOVATE_GIT_AUTHOR,
        RENOVATE_USERNAME,
        RENOVATE_TOKEN,
        RENOVATE_GIT_PRIVATE_KEY,
      ]
    environment:
      RENOVATE_CONFIG_FILE: /tmp/config.json
      # RENOVATE_CACHE_DIR: /renovate-cache
      RENOVATE_PLATFORM: gitea
    backend_options:
      kubernetes:
        securityContext:
          runAsUser: 0
          runAsGroup: 0
          fsGroup: 0
          privileged: true
    commands:
      - |
        printf '{
          "repositories": ["%s"],
          "extends":["config:recommended"],
          "dependencyDashboard": true
        }' "$CI_REPO" > /tmp/config.json
      - renovate
