apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: forgejo-http
  namespace: forgejo
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
    - webquic
  routes:
    - kind: Rule
      match: "Host(`git.k.joshuachp.dev`)"
      services:
        - name: forgejo-http
          scheme: http
          port: 3000
  tls:
    secretName: cert-k-joshuachp-dev
    domains:
      - main: k.joshuachp.dev
        sans:
          - "*.k.joshuachp.dev"
---
apiVersion: traefik.io/v1alpha1
kind: IngressRouteTCP
metadata:
  name: forgejo-ssh
  namespace: forgejo
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - ssh
  routes:
    - match: "HostSNI(`*`)"
      services:
        - name: forgejo-ssh
          port: ssh
