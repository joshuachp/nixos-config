apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: prometheus
  namespace: prometheus
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`prometheus.k.joshuachp.dev`)"
      kind: Rule
      services:
        - name: prometheus-operated
          port: http-web
    - match: "Host(`alertmanager.k.joshuachp.dev`)"
      kind: Rule
      services:
        - name: alertmanager-operated
          port: http-web
  tls:
    domains:
      - main: k.joshuachp.dev
        sans:
          - "*.k.joshuachp.dev"
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana
  namespace: grafana
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: "Host(`grafana.k.joshuachp.dev`)"
      kind: Rule
      services:
        - name: observability-grafana
          port: http-web
  tls:
    domains:
      - main: k.joshuachp.dev
        sans:
          - "*.k.joshuachp.dev"
