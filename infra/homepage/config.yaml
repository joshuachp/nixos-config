apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: ""
  #settings.yaml: |
  #  providers:
  #    longhorn:
  #      url: https://longhorn.my.network
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
        - Github:
            - abbr: GH
              href: https://github.com/
  services.yaml: |
    - Kube services:
        - Git:
            href: http://git.k.joshuachp.dev/
            icon: forgejo.png
            description: Gitea instance
        - Syncthing:
            href: http://syncthing.k.joshuachp.dev/
            icon: syncthing.png
            description: Syncthing web UI
        - Ntfy:
            href: http://ntfy.k.joshuachp.dev/
            icon: ntfy.png
            description: Ntfy web UI
        - ArgoCD:
            href: http://argocd.k.joshuachp.dev/
            icon: argocd.png
            description: ArgoCD
        - Traefik:
            href: http://traefik.k.joshuachp.dev/
            icon: traefik.png
            description: Traefik dashboard
        - Prometheus:
            href: http://prometheus.k.joshuachp.dev/
            icon: prometheus.png
            description: Prometheus
        - Grafana:
            href: http://grafana.k.joshuachp.dev/
            icon: grafana.png
            description: Grafana
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
    - search:
        provider: duckduckgo
        target: _blank
  docker.yaml: ""
