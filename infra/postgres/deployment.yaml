apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: postgres
  labels:
    app: postgres
spec:
  selector:
    app: postgres
  ports:
    - name: db
      port: 5432
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: postgres
spec:
  serviceName: postgres
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      namespace: postgres
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          env:
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          lifecycle:
            preStop:
              exec:
                # https://www.postgresql.org/docs/current/server-shutdown.html
                command:
                  - "pg_ctl stop -D /var/lib/postgresql/data -w -t 20 -m fast"
          livenessProbe:
            exec:
              command:
                - "pg_isready -h localhost -p 5432 -U postgres"
          redinessProbe:
            exec:
              command:
                - "pg_isready -h localhost -p 5432 -U postgres"
          ports:
            - containerPort: 5432
              name: postgres
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          resources:
            limits:
              memory: "500Mi"
              cpu: "500m"
            requests:
              cpu: "50m"
              memory: "100Mi"
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: postgres-pvc
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
