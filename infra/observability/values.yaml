namespaceOverride: "observability"

prometheusOperator:
  tolerations:
    - key: "location"
      operator: "Equal"
      value: "external"
      effect: "NoSchedule"

prometheus:
  ingress:
    enabled: true
    ingressClassName: nginx
  prometheusSpec:
    replicas: 2
    externalUrl: "https://prometheus.k.joshuachp.dev"
    tolerations:
      - key: "location"
        operator: "Equal"
        value: "external"
        effect: "NoSchedule"
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: local-path
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

grafana:
  ingress:
    enabled: true
    ingressClassName: nginx
  tolerations:
    - key: "location"
      operator: "Equal"
      value: "external"
      effect: "NoSchedule"
  admin:
    existingSecret: "grafana"
    userKey: "admin-user"
    passwordKey: "admin-password"

alertmanager:
  ingress:
    enabled: true
    ingressClassName: nginx
  alertmanagerSpec:
    externalUrl: "https://alertmanager.k.joshuachp.dev"
    tolerations:
      - key: "location"
        operator: "Equal"
        value: "external"
        effect: "PreferNoSchedule"
    alertmanagerConfigSelector:
      matchLabels:
        alertmanagerConfig: observability
