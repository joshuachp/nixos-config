apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: minio
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: minio
  template:
    metadata:
      namespace: minio
      labels:
        app.kubernetes.io/name: minio
    spec:
      tolerations:
        - key: "location"
          operator: "Equal"
          value: "external"
          effect: "NoSchedule"
      containers:
        - name: minio
          image: bitnami/minio:2025.2.3@sha256:0bb964da948c68019210727c60be2d7b20f1556ac0851254401c7f960effcae0
          command:
            - /bin/bash
            - -c
          args:
            - minio server /data --console-address :9001
          volumeMounts:
            - mountPath: /data
              name: data
          ports:
            - containerPort: 9000
              name: web
            - containerPort: 9001
              name: console
          envFrom:
            - secretRef:
                name: minio-env
                optional: false
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minio-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: minio
spec:
  selector:
    app.kubernetes.io/name: minio
  ports:
    - name: console
      port: 9001
      targetPort: 9001
    - name: web
      port: 9000
      targetPort: 9000
