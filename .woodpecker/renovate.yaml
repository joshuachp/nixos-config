# Run renovate on push to main
when:
  branch: main
  event:
    - push
    - manual
skip_clone: true
steps:
  - name: renovate
    image: renovate/renovate:38.56.3
    secrets:
      [
        GITHUB_COM_TOKEN,
        RENOVATE_ENDPOINT,
        RENOVATE_GIT_AUTHOR,
        RENOVATE_USERNAME,
        RENOVATE_TOKEN,
        RENOVATE_GIT_PRIVATE_KEY,
      ]
    environment:
      RENOVATE_CONFIG_FILE: /tmp/config.json
      RENOVATE_PLATFORM: gitea
    commands:
      - |
        echo '{
          "repositories": ["joshuachp/nixos-config"],
          "extends":["config:recommended"],
          "dependencyDashboard": true
        }' > /tmp/config.json
      - renovate
