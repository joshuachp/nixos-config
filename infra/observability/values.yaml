namespaceOverride: "observability"

prometheusOperator:
  tolerations:
    - key: "location"
      operator: "Equal"
      value: "external"
      effect: "NoSchedule"

prometheus:
  tolerations:
    - key: "location"
      operator: "Equal"
      value: "external"
      effect: "NoSchedule"
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: local-path
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi

grafana:
  tolerations:
    - key: "location"
      operator: "Equal"
      value: "external"
      effect: "NoSchedule"
  admin:
    existingSecret: "grafana"
    userKey: "admin-user"
    passwordKey: "admin-password"

alertmanager:
  tolerations:
    - key: "location"
      operator: "Equal"
      value: "external"
      effect: "NoSchedule"
  alertmanagerSpec:
    alertmanagerConfigSelector:
      matchLabels:
        role: observability
